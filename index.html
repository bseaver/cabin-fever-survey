  <body>
    <div class="container">
      <h2>Cabin Fever Survey</h2>

      <div id="inputSection" class="well">
        <form id="inputForm">

          <div id="headerTemplate">
            <h4>categoryQuestion</h4>
          </div>

          <div id="checkboxTemplate">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="category" value="checkboxValue">
                  checkboxQuestion

              </label>
            </div>

          </div>
        </form>
      </div>

        <h5 id="outputMessage">Sample Message</h5>
      </div>
